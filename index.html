<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerenciador de Tarefas para organizar suas atividades diárias.">
    <meta name="keywords" content="gerenciador de tarefas, organização, produtividade, lista de tarefas, tasks, to-do list">
    <meta name="author" content="Guilherme César">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Gerenciador de Tarefas</h1>
    <form id="task-form">
        <label name="titulo">Título:</label>
        <input type="text" id="taskInput" placeholder="Adicione um título" required>
        <input type="text" id="taskDescription" placeholder="Adicione uma descrição (opcional)">
        <button type="submit">Adicionar Tarefa</button>
    </form>

    <ul id="task-list">

    </ul>
    </div>
    
    <script src="script.js"></script>
    <footer>Autor: Guilherme César &copy; 2026, todos os direitos reservados.</footer>
</body>
</html>
